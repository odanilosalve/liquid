name: Deploy

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'README.md'
      - '.github/**'
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.stage || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Serverless
        run: npm install -g serverless@3

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate AWS credentials
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "Error: AWS_ACCESS_KEY_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Error: AWS_SECRET_ACCESS_KEY secret is not set"
            exit 1
          fi
          echo "AWS credentials secrets are configured"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity || {
            echo "Error: Failed to authenticate with AWS"
            echo "Please verify that:"
            echo "1. AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets are correct"
            echo "2. The credentials have not expired"
            echo "3. There are no extra spaces or special characters in the secrets"
            exit 1
          }

      - name: Deploy to AWS
        working-directory: ./backend
        run: |
          STAGE=${{ github.event.inputs.stage || 'dev' }}
          serverless deploy --stage $STAGE
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          EXCHANGE_RATE_API_URL: ${{ secrets.EXCHANGE_RATE_API_URL || 'https://api.exchangerate-api.com/v4/latest' }}
          ALLOWED_ORIGIN: ${{ secrets.ALLOWED_ORIGIN || '*' }}

      - name: Deployment summary
        run: |
          echo " Backend deployed successfully to stage: ${{ github.event.inputs.stage || 'dev' }}"
          echo " Check your API endpoints in AWS API Gateway"

